<div class="container">

	<mat-form-field>
		<mat-label>選擇區域</mat-label>
		<mat-select  [(value)]="selected">
			<mat-option *ngFor="let food of foods" [value]="food.value">
				{{food.viewValue}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<p>You selected: {{selected}}</p>
	<button mat-stroked-button color="accent" (click)="search()">搜尋</button>
</div>
